<body>
  <!-- <li *ngFor='let item of register'>
    {{item.name}}
  </li> -->


  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Naam</th>
        <th scope="col">Hoeveelheid</th>
        <th scope="col">Context</th>
        <th scope="col">Prijs</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let registerItem of products'>
        <th scope="row">{{registerItem.id}}</th>
        <td>{{registerItem.name}}</td>
        <td>{{registerItem.quantity}}</td>
        <td>{{registerItem.context}}</td>
        <td>{{registerItem.price}}</td>
        <td style="width: 20px"><button (click)="AddToCart(registerItem)" class="btn btn-link"><i class="fa fa-plus"></i></button></td>
        <!-- <td><button (click)="Remove(registerItem)"><i class="fa fa-trash"></i></button></td>  !!Overbodig!!ยง-->

      </tr>
    </tbody>
  </table>

  <div class='d-flex justify-content-center align-items-center' *ngIf="this.checkOutCart.length > 0">
    <div class="col-md4 order-md-2 mb-4" style="background-color: white; border-radius: 20px; padding: 9px">
      <h4 class="d-flex align-items-center mb-3">
        <span class="text-muted">Uw cadeau's!</span>
      </h4>
      <ul class="list-group mb-3" *ngFor='let items of checkOutCart'>
        <li class="list-group-item d-flex justify-content-between lh-condensed" style="height: 50px;">
          <div>
            <h6 class="my-0">{{items.name}} <button (click)="DeleteCartItem(items)" class="btn btn-link"><i class="fa fa-trash"></i></button></h6>
            
          </div>
          <span class="text-muted">{{items.price}}</span>
        </li>
      </ul>
      <p>Totaal bedrag: {{this.total}} euro</p>
      <button (click)="CheckOut(totalAmount)" class="btn btn-secondary" style="margin-left: 24%">Redeem!</button>
    </div>
  </div>


  <div class="card" style="width: 350px;" *ngIf="this.bedrag==200" style="margin-top: 100px">

    <input type="text" [(ngModel)]="Name" placeholder="Naam">
    <input type="text" [(ngModel)]="Context" placeholder="Uitgebreid">
    <input type="text" [(ngModel)]="ImgUrl" placeholder="ImgUrl">

    <input type="number" [(ngModel)]="Quantity" placeholder="Aantal">
    <input type="number" [(ngModel)]="Price" placeholder="Prijs">



    <button (click)="Post()" class="btn btn-dark" type="submit">Toevoegen</button>
  </div>
</body>
